      - name: ğŸ”§ TypeScriptç±»å‹æ£€æŸ¥
        if: matrix.test-type == 'typecheck'
        run: |
          npm run typecheck || echo "âš ï¸ TypeScriptæœ‰ç±»å‹é”™è¯¯ï¼Œä½†ä¸é˜»å¡éƒ¨ç½²"
          echo "âœ… TypeScriptæ£€æŸ¥å®Œæˆ"

      - name: ğŸ›¡ï¸ å®‰å…¨æ¼æ´æ‰«æ
        if: matrix.test-type == 'security'
