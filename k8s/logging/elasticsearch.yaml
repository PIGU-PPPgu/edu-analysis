---
# ğŸ“‹ ConfigMap - Elasticsearché…ç½®
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: logging
  labels:
    app: elasticsearch
data:
  elasticsearch.yml: |
    cluster.name: figma-frame-faithful-logs
    node.name: ${HOSTNAME}
    
    # ç½‘ç»œé…ç½®
    network.host: 0.0.0.0
    http.port: 9200
    transport.port: 9300
    
    # å‘ç°é…ç½®
    discovery.seed_hosts: ["elasticsearch-master-headless"]
    cluster.initial_master_nodes: ["elasticsearch-master-0"]
    
    # å†…å­˜é…ç½®
    bootstrap.memory_lock: true
    
    # å®‰å…¨é…ç½®
    xpack.security.enabled: false
    xpack.monitoring.enabled: true
    xpack.graph.enabled: false
    xpack.watcher.enabled: false
    xpack.ml.enabled: false
    
    # ç´¢å¼•é…ç½®
    action.auto_create_index: true
    action.destructive_requires_name: true
    
    # æ€§èƒ½ä¼˜åŒ–
    thread_pool.write.queue_size: 1000
    thread_pool.search.queue_size: 1000
    indices.memory.index_buffer_size: 30%
    indices.fielddata.cache.size: 40%
    
    # æ—¥å¿—é…ç½®
    logger.level: INFO
    logger.deprecation.level: WARN
    
    # JVMå †å†…å­˜è®¾ç½®
    # åœ¨deploymentä¸­é€šè¿‡ç¯å¢ƒå˜é‡è®¾ç½®
  
  jvm.options: |
    # åŸºç¡€JVMé€‰é¡¹
    -Xms2g
    -Xmx2g
    
    # GCé…ç½®
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=16m
    -XX:+UnlockExperimentalVMOptions
    -XX:+UseCGroupMemoryLimitForHeap
    
    # å†…å­˜æ˜ å°„
    -XX:+AlwaysPreTouch
    -XX:+UseTransparentHugePages
    
    # è°ƒè¯•å’Œç›‘æ§
    -XX:+PrintGCDetails
    -XX:+PrintGCTimeStamps
    -XX:+PrintGCApplicationStoppedTime
    -Xloggc:/usr/share/elasticsearch/logs/gc.log
    -XX:+UseGCLogFileRotation
    -XX:NumberOfGCLogFiles=32
    -XX:GCLogFileSize=64m
    
    # é”™è¯¯å¤„ç†
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:HeapDumpPath=/usr/share/elasticsearch/logs/
    -XX:ErrorFile=/usr/share/elasticsearch/logs/hs_err_pid%p.log

---
# ğŸª StorageClass - Elasticsearché«˜æ€§èƒ½å­˜å‚¨
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: elasticsearch-ssd
  labels:
    app: elasticsearch
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  fsType: ext4
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer

---
# ğŸ›ï¸ StatefulSet - Elasticsearch MasterèŠ‚ç‚¹
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: logging
  labels:
    app: elasticsearch
    component: master
spec:
  serviceName: elasticsearch-master-headless
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
      component: master
  template:
    metadata:
      labels:
        app: elasticsearch
        component: master
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9200"
        prometheus.io/path: "/_prometheus/metrics"
    spec:
      affinity:
        # Podåäº²å’Œæ€§
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - elasticsearch
              - key: component
                operator: In
                values:
                - master
            topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      # åˆå§‹åŒ–ç³»ç»Ÿè®¾ç½®
      - name: configure-sysctl
        image: busybox:1.35
        command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        securityContext:
          privileged: true
      - name: configure-ownership
        image: busybox:1.35
        command: ['sh', '-c', 'chown -R 1000:1000 /usr/share/elasticsearch/data']
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: "figma-frame-faithful-logs"
        - name: discovery.seed_hosts
          value: "elasticsearch-master-headless"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-master-0,elasticsearch-master-1,elasticsearch-master-2"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: node.roles
          value: "master,data,ingest"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: password
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
          readOnly: true
        - name: config
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options
          readOnly: true
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_cluster/health?wait_for_status=yellow&timeout=5s
            port: 9200
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - SYS_CHROOT
      volumes:
      - name: config
        configMap:
          name: elasticsearch-config
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
        component: master
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: elasticsearch-ssd
      resources:
        requests:
          storage: 100Gi

