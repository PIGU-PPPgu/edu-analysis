# üìä LogstashÊó•ÂøóÂ§ÑÁêÜÂíåËΩ¨Êç¢ÂºïÊìé
# Êî∂ÈõÜ„ÄÅÂ§ÑÁêÜÂíåËΩ¨Êç¢Êó•ÂøóÊï∞ÊçÆÔºåÁÑ∂ÂêéÂèëÈÄÅÂà∞Elasticsearch

apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
  labels:
    app: logstash
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    http.port: 9600
    
    # ÈÖçÁΩÆÁÉ≠ÈáçËΩΩ
    config.reload.automatic: true
    config.reload.interval: 3s
    
    # ÁõëÊéßÈÖçÁΩÆ
    monitoring.enabled: true
    monitoring.elasticsearch.hosts: ["http://elasticsearch:9200"]
    
    # ÊÄßËÉΩÈÖçÁΩÆ
    pipeline.workers: 4
    pipeline.batch.size: 1000
    pipeline.batch.delay: 50
    
    # ÂÜÖÂ≠òÈÖçÁΩÆ
    queue.type: memory
    queue.max_events: 10000
    queue.max_bytes: 1gb
    
    # Êó•ÂøóÈÖçÁΩÆ
    log.level: info
    log.format: json
    
    # JVMÈÖçÁΩÆ
    path.data: /usr/share/logstash/data
    path.logs: /usr/share/logstash/logs

  pipelines.yml: |
    - pipeline.id: nginx-logs
      path.config: "/usr/share/logstash/pipeline/nginx.conf"
      pipeline.workers: 2
      pipeline.batch.size: 500
      
    - pipeline.id: application-logs
      path.config: "/usr/share/logstash/pipeline/application.conf"
      pipeline.workers: 2
      pipeline.batch.size: 500
      
    - pipeline.id: kubernetes-logs
      path.config: "/usr/share/logstash/pipeline/kubernetes.conf"
      pipeline.workers: 2
      pipeline.batch.size: 500

  # JVMÂ†ÜÂÜÖÂ≠òÈÖçÁΩÆ
  jvm.options: |
    # Âü∫Á°ÄJVMÈÄâÈ°π
    -Xms2g
    -Xmx2g
    
    # GCÈÖçÁΩÆ
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=16m
    
    # ÊÄßËÉΩ‰ºòÂåñ
    -XX:+UnlockExperimentalVMOptions
    -XX:+UseCGroupMemoryLimitForHeap
    -XX:+AlwaysPreTouch
    
    # Ë∞ÉËØïÈÄâÈ°π
    -XX:+PrintGCDetails
    -XX:+PrintGCTimeStamps
    -Xloggc:/usr/share/logstash/logs/gc.log
    
    # ÈîôËØØÂ§ÑÁêÜ
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:HeapDumpPath=/usr/share/logstash/logs/

