apiVersion: apps/v1
kind: Deployment
metadata:
  name: figma-frame-faithful
  namespace: production
  labels:
    app: figma-frame-faithful
    environment: production
    tier: frontend
    version: "${IMAGE_TAG}"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "æ•™è‚²ç®¡ç†ç³»ç»Ÿç”Ÿäº§ç¯å¢ƒéƒ¨ç½²"
    maintainer: "Education Management System Team"
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: figma-frame-faithful
      environment: production
  template:
    metadata:
      labels:
        app: figma-frame-faithful
        environment: production
        tier: frontend
        version: "${IMAGE_TAG}"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
        deployment.timestamp: "${DEPLOYMENT_TIMESTAMP}"
        config.linkerd.io/skip-inbound-ports: "80"
        config.linkerd.io/skip-outbound-ports: "443"
    spec:
      serviceAccountName: figma-frame-faithful-production
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: figma-frame-faithful
        image: "${IMAGE_TAG}"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "${IMAGE_TAG}"
        - name: DEPLOYMENT_TIMESTAMP
          value: "${DEPLOYMENT_TIMESTAMP}"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 15
          successThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/production.conf
          subPath: production.conf
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: tmp-volume
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
          runAsNonRoot: true
          runAsUser: 101
      # è¾¹è½¦å®¹å™¨ï¼šæ—¥å¿—æ”¶é›†
      - name: log-collector
        image: fluent/fluent-bit:2.2
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-production-config
          defaultMode: 0644
      - name: nginx-cache
        emptyDir:
          sizeLimit: 500Mi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 200Mi
      - name: varlog
        emptyDir:
          sizeLimit: 200Mi
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0
      priorityClassName: "high-priority"
      tolerations:
      - key: "production"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "high-memory"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        # Podåäº²å’Œæ€§ - é¿å…åœ¨åŒä¸€èŠ‚ç‚¹ä¸Šè°ƒåº¦å¤šä¸ªPod
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - figma-frame-faithful
              - key: environment
                operator: In
                values:
                - production
            topologyKey: kubernetes.io/hostname
        # èŠ‚ç‚¹äº²å’Œæ€§ - ä¼˜å…ˆé€‰æ‹©æ€§èƒ½è¾ƒå¥½çš„èŠ‚ç‚¹
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - production
              - key: workload
                operator: In
                values:
                - frontend
                - general
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: instance-size
                operator: In
                values:
                - large
                - xlarge
          - weight: 50
            preference:
              matchExpressions:
              - key: zone
                operator: In
                values:
                - us-east-1a
                - us-east-1b

