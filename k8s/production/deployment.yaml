apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: production
  labels:
    app: figma-frame-faithful
    environment: production
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/nginx/access.log
        Parser            nginx
        Tag               nginx.access
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/nginx/error.log
        Parser            nginx_error
        Tag               nginx.error
        Refresh_Interval  5

    [OUTPUT]
        Name  forward
        Match *
        Host  fluent-bit-aggregator.logging.svc.cluster.local
        Port  24224

  parsers.conf: |
    [PARSER]
        Name   nginx
        Format regex
        Regex  ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   nginx_error
        Format regex
        Regex  ^(?<time>[^ ]+ [^ ]+) \[(?<level>[^\]]+)\] (?<message>.*)$
        Time_Key time
        Time_Format %Y/%m/%d %H:%M:%S

