# 🛡️ Nginx安全配置 - 生产环境安全加固
# 包含安全头、防护措施和访问控制

# 隐藏Nginx版本信息
server_tokens off;
more_clear_headers Server;

# 安全头配置
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

# 内容安全策略 (CSP)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
    font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
    img-src 'self' data: https: blob:;
    media-src 'self' data: blob:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'self';
    upgrade-insecure-requests;
" always;

# 严格传输安全 (HSTS) - 仅在HTTPS时启用
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# 防止点击劫持
add_header X-Frame-Options "DENY" always;

# MIME类型嗅探保护
add_header X-Content-Type-Options "nosniff" always;

# XSS保护
add_header X-XSS-Protection "1; mode=block" always;

# DNS预取控制
add_header X-DNS-Prefetch-Control "off" always;

# 下载选项（IE）
add_header X-Download-Options "noopen" always;

# 内容类型选项
add_header X-Permitted-Cross-Domain-Policies "none" always;

# 速率限制
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# 连接限制
limit_conn_zone $binary_remote_addr zone=addr:10m;

# 应用一般速率限制
limit_req zone=general burst=50 nodelay;
limit_conn addr 10;

# 缓冲区溢出保护
client_body_buffer_size 1k;
client_header_buffer_size 1k;
client_max_body_size 50m;
large_client_header_buffers 2 1k;

# 超时保护
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 5s 5s;
send_timeout 10s;

# 隐藏敏感文件
location ~ /\.(ht|git|svn) {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ \.(conf|log|ini|bak|swp|tmp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# 防止访问PHP文件
location ~ \.php$ {
    deny all;
    access_log off;
    log_not_found off;
}

# 阻止恶意机器人和爬虫
if ($http_user_agent ~* (wget|curl|libwww-perl|python|nikto|scan|java|winhttp|clshttp|loader)) {
    return 444;
}

# 阻止空的User-Agent
if ($http_user_agent = "") {
    return 444;
}

# 阻止SQL注入尝试
if ($query_string ~* "(union|select|insert|delete|update|drop|create|alter)" ) {
    return 444;
}

# 阻止文件注入尝试
if ($query_string ~* "[;|<|>|'|\"|\\|\.\.|\.\./|:|\?|=|\||%|\&]" ) {
    return 444;
}

# 阻止脚本注入尝试
if ($request_uri ~* "(;|\||`|>|<|\\|\"|')" ) {
    return 444;
}

# 阻止非法HTTP方法
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
    return 405;
}

