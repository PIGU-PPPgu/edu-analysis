# ä¸Šæ¸¸æœåŠ¡å™¨å®šä¹‰ï¼ˆå¦‚æœéœ€è¦ä»£ç†APIï¼‰
upstream api_backend {
    least_conn;
    server api:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# é€Ÿç‡é™åˆ¶å®šä¹‰
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# ä¸»æœåŠ¡å™¨é…ç½®
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # æ ¹ç›®å½•
    root /usr/share/nginx/html;
    index index.html;

    # å¯ç”¨å‹ç¼©
    include /etc/nginx/conf.d/gzip.conf;
    
    # å®‰å…¨é…ç½®
    include /etc/nginx/conf.d/security.conf;

    # è‡ªå®šä¹‰é”™è¯¯é¡µé¢
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # å¥åº·æ£€æŸ¥ç«¯ç‚¹
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # é™æ€èµ„æºç¼“å­˜é…ç½®
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # é¢„æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        try_files $uri =404;
        
        # å¯ç”¨æ¡ä»¶è¯·æ±‚
        if_modified_since exact;
        etag on;
    }

    # ç‰¹æ®Šé™æ€èµ„æºå¤„ç†
    location ~* \.(manifest\.json|browserconfig\.xml|favicon\.ico)$ {
        expires 7d;
        add_header Cache-Control "public";
        log_not_found off;
    }

    # æºåœ°å›¾æ–‡ä»¶ï¼ˆä»…åœ¨å¼€å‘ç¯å¢ƒï¼‰
    location ~* \.map$ {
        expires 1d;
        add_header Cache-Control "private, no-cache";
        access_log off;
    }

    # APIä»£ç†é…ç½®
    location /api/ {
        # é€Ÿç‡é™åˆ¶
        limit_req zone=api burst=20 nodelay;
        
        # ä»£ç†åˆ°åç«¯API
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ç¼“å­˜æ§åˆ¶
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # é‡è¯•é…ç½®
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    # ç™»å½•ç«¯ç‚¹ç‰¹æ®Šé™åˆ¶
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://api_backend;
        
        # å¤åˆ¶ä¸Šé¢çš„proxyè®¾ç½®
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocketæ”¯æŒ
    location /ws/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocketç‰¹å®šè®¾ç½®
        proxy_cache off;
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # SPAåº”ç”¨è·¯ç”±æ”¯æŒ
    location / {
        try_files $uri $uri/ @fallback;
        
        # æ·»åŠ å®‰å…¨å¤´
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ç¦ç”¨ç¼“å­˜ï¼ˆç”¨äºHTMLæ–‡ä»¶ï¼‰
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPAè·¯ç”±å›é€€
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # å¼€å‘å·¥å…·å’Œè°ƒè¯•ç«¯ç‚¹ï¼ˆç”Ÿäº§ç¯å¢ƒåº”ç¦ç”¨ï¼‰
    location ~ ^/(\.well-known|debug|dev-tools)/ {
        return 404;
    }

    # éšè—æ•æ„Ÿæ–‡ä»¶
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ç¦æ­¢è®¿é—®é…ç½®æ–‡ä»¶
    location ~ \.(conf|ini|log|sh|sql|bak|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # æœºå™¨äººæ–‡ä»¶
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }
}

